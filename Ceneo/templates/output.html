{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="row mb-1 text-center">
        <div class="col-10">
            <div class="row mb-1">
                <div class="col-4"><p class="lead text-muted"><b>Product</b></p></div>
                <div class="col"><p class="lead text-muted"><b>Quantity</b></p></div>
                <div class="col"><p class="lead text-muted"><b>Price per unit</b></p></div>
                <div class="col"><p class="lead text-muted"><b>Delivery cost</b></p></div>
                <div class="col"><p class="lead text-muted"><b>Link</b></p></div>
            </div>
        </div>
        <div class="col">
            <p class="lead text-muted"><b>Sum of costs</b></p>
        </div>
    </div>

    <div class="row mb-1 text-center">
        <div class="col-10">
            {% for value in context[:-1] %}
                {% if value[0] %}
                    <div class="row mb-3">
                        <div class="col-4">
                            <p class="lead text-muted">{{value[0]}}</p>
                        </div>
                        <div class="col">
                            <p class="lead text-muted">{{value[1]}}</p>
                        </div>
                        <div class="col">
                            <p class="lead text-muted">{{value[2]}} zł</p>
                        </div>
                        <div class="col">
                            <p class="lead text-muted">{{value[3]}} zł</p>
                        </div>
                        <div class="col">
                            <a href="http://{{value[4]}}"><p class="lead text-muted">Link</p></a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="col">
            <p class="lead text-muted">{{context[-1]}} zł</p>
        </div>
    </div>

    <hr class="mb-4">

    <div class="text-center">
        <a href="">
            <button class="btn btn-warning btn-lg" type="submit">Search again</button>
        </a>
    </div>

</div>
{% endblock %}
