{% extends "base.html" %}

{% block content %}
<div>
	<section class="jumbotron text-center">
		<h1 class="jumbotron-heading">Search for products</h1>
	</section>
</div>

<div class="container">

	<hr class="mb-3">
	<div class="row mb-2">
		<div class="col-5"><p class="lead text-muted">Name of the product</p></div>
		<div class="col"><p class="lead text-muted">Quantity</p></div>
		<div class="col"><p class="lead text-muted">Min price [zł]</p></div>
		<div class="col"><p class="lead text-muted">Max price [zł]</p></div>
		<div class="col"><p class="lead text-muted">Min reputation</p></div>
	</div>

	<form name="inputForm" action="#" method="post" onsubmit="return validateForm()">
		{% for i in range(5) %}
			<div class="row mb-3">
				<div class="col-5">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">{{i+1}}</span>
						</div>
						<input type="text" class="form-control" name="productName{{i}}">
					</div>
				</div>
				<div class="col">
					<input type="number" min="0" max="20" class="form-control" name="quantity{{i}}">
				</div>
				<div class="col">
					<input type="number" min="0" class="form-control" name="minPrice{{i}}">
				</div>
				<div class="col">
					<input type="number" min="0" class="form-control" name="maxPrice{{i}}">
				</div>
				<div class="col">
					<input type="number" min="1" max="5" class="form-control" name="reputation{{i}}">
				</div>
			</div>
		{% endfor %}
		<hr class="mb-3">
		<div class="mb-3 text-center">
			<button class="btn btn-warning btn-lg" type="submit">Search</button>
		</div>
	</form>

</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename="scripts/search.js") }}"></script>
{% endblock %}
