{% extends "base.html" %}

{% block link %}
	<link rel="stylesheet" href="{{ url_for('static', filename="styles/alert.css") }}" type="text/css">
{% endblock %}


{% block content %}
<!-- Heading -->
<div>
	<section class="jumbotron text-center mb-0">
		<h1 class="jumbotron-heading">Search for products</h1>
	</section>
	<hr class="mb-5">
</div>

<!-- Container with search form -->
<div class="container">
	<div class="alert" id="alert">
  		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
		<p id="message"></p>
	</div>
	<div class="row mb-2">
		<div class="col-5"><p class="lead text-muted mb-0">Name of the product</p></div>
		<div class="col"><p class="lead text-muted mb-0">Quantity</p></div>
		<div class="col"><p class="lead text-muted mb-0">Min price [zł]</p></div>
		<div class="col"><p class="lead text-muted mb-0">Max price [zł]</p></div>
		<div class="col"><p class="lead text-muted mb-0">Min reputation</p></div>
	</div>
	<hr class="mb-3 mt-0">
	<form name="inputForm" action="#" method="post" onsubmit="return validateForm()">
		<!-- Fields for every product generated in a loop -->
		{% for i in range(5) %}
			<div class="row mb-3">
				<div class="col-5">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">{{i+1}}</span>
						</div>
						<input type="text" class="form-control" name="productName{{i}}" pattern="([^\x22]|\\\x22)*">
					</div>
				</div>
				<div class="col">
					<input type="number" min="0" max="20" class="form-control" name="quantity{{i}}">
				</div>
				<div class="col">
					<input type="number" min="0" class="form-control" name="minPrice{{i}}">
				</div>
				<div class="col">
					<input type="number" min="0" class="form-control" name="maxPrice{{i}}">
				</div>
				<div class="col">
					<input type="number" step="0.5" min="0" max="5" class="form-control" name="reputation{{i}}">
				</div>
			</div>
		{% endfor %}
		<hr class="mb-3">
		<div class="mb-3 text-center">
			<button class="big-btn btn-warning btn-lg" type="submit">Search</button>
		</div>
	</form>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename="scripts/search.js") }}"></script>
{% endblock %}
